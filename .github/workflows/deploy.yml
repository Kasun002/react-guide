name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # allow manual trigger from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment runs at a time; queued runs cancel in-progress ones.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (static export)
        run: npm run build
        env:
          # Sets basePath + assetPrefix inside next.config.ts
          NEXT_PUBLIC_BASE_PATH: /user-guide

      # GitHub Pages ignores folders that start with `_` unless .nojekyll exists
      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
